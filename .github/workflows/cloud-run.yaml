name: Cloud Run

on:
  push:
  workflow_dispatch:

concurrency: ${{ github.ref }}-${{ github.workflow }}

env:
  IMAGE: us-docker.pkg.dev/skilled-cargo-286817/docker-1/prestige-cars-kent-enquirymax:${{ github.ref_name }}
  SERVICE_NAME: prestige-cars-kent-enquirymax-${{ github.ref_name }}

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - run: gcloud auth configure-docker us-docker.pkg.dev

      - uses: docker/build-push-action@v4
        with:
          tags: ${{ env.IMAGE }}
          push: true

  deploy:
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - run: gcloud config set run/region us-central1

      - run: echo "GCP_SA=$(gcloud config list account --format "value(core.account)")" >> $GITHUB_ENV

      - id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          image: ${{ env.IMAGE }}
          timeout: 500s
          secrets: |
            ENQUIRYMAX_CLIENT_ID=ENQUIRYMAX_CLIENT_ID:latest
            ENQUIRYMAX_CLIENT_SECRET=ENQUIRYMAX_CLIENT_SECRET:latest
          flags: |
            --service-account ${{ env.GCP_SA }}
            --allow-unauthenticated

      - run: |-
          gcloud run services update ${{ env.SERVICE_NAME }} \
            --update-env-vars=PUBLIC_URL=${{ steps.deploy.outputs.url }}

      - run: |-
          gcloud run services add-iam-policy-binding ${{ env.SERVICE_NAME }} \
            --member="allUsers" \
            --role="roles/run.invoker"
